<div id="main-wrapper" class="fendee-login-register h-100 d-flex flex-column bg-transparent">
  <div class="container my-auto">
    <div class="row">
      <div class="col-md-9 col-lg-7 col-xl-5 mx-auto">
        <div class="bg-white shadow-md rounded p-4 px-sm-5 mt-4">
          <div class="logo">
            <a class="d-flex justify-content-center" title="Fendee">
              <img alt="Fendee">
            </a>
          </div>
          <hr class="mx-n4 mx-sm-n5">
          <p class="lead text-center">We are glad to see you again!</p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="emailAddress">Email Address <span class="text-danger">*</span></label>
              <input type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              class="form-control" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
              <label for="loginPassword">Password <span class="text-danger">*</span></label>
              <input type="password" formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              class="form-control" placeholder="Enter Password">
            </div>
            <div class="row">
              <div class="col-sm">
                <div class="form-check custom-control custom-checkbox">
                  <input name="remember"
                  formControlName="rememberMe" class="form-check-input" type="checkbox">
                  <label for="remember-me">
                    Remember Me
                  </label>
                </div>
              </div>
              <div class="col-sm text-right">
                <a class="btn-link text-primary" (click)="forgot_password()"> Forgot Password ?</a>
              </div>
            </div>
            <button class="btn btn-primary btn-block my-4">Sign In</button>
          </form>
          <p class="text-muted text-center mb-2">
            Don't have an account?
            <a class="btn-link text-primary cursor-pointer" (click)="sign_up()">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid py-3">
    <p class="text-center text-2 text-muted mb-0">Copyright Â© 2020 <a>Fendee</a>. All Rights Reserved.</p>
  </div>
</div>
