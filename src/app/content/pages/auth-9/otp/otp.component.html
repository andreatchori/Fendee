<div class="fendee-login-register">
  <div class="hero-wrap min-vh-100">
    <div class="hero-mask opacity-4 bg-secondary"></div>
    <div class="hero-bg hero-bg-scroll" style="background-image:url('assets/images/bg-6.jpg');"></div>
    <div class="hero-content d-flex min-vh-100">
      <div class="container my-auto">
        <div class="row">
          <div class="col-md-9 col-lg-7 col-xl-5 mx-auto">
            <div class="hero-wrap rounded shadow-lg p-4 py-sm-5 px-sm-5 my-4">
              <div class="hero-mask opacity-9 bg-dark"></div>
              <div class="hero-content">
                <div class="logo mb-4">
                  <a class="d-flex justify-content-center" title="fendee">
                    <!-- Put your logo here -->
                  </a>
                </div>
                <h4 class="text-white mb-4 text-center">Two-Step Verification</h4>
                <p class="text-center">
                  <img class="img-fluid" src="assets/images/otp-icon-light.png" alt="verification">
                </p>
                <p class="text-light mb-4 text-center">Enter the verification code we sent to <br>
                  <span class="text-white text-center text-4">+1*******179</span></p>
                <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="form-dark">
                  <div class="form-row">
                    <div class="col form-group">
                      <input type="text"
                      formControlName="code"
                      [ngClass]="{ 'is-invalid': submitted && f.code.errors }"
                      class="form-control text-center text-6 py-2" maxlength="1" required autocomplete="off">
                    </div>
                    <div class="col form-group">
                      <input type="text"
                      formControlName="code"
                      [ngClass]="{ 'is-invalid': submitted && f.code.errors }"
                      class="form-control text-center text-6 py-2" maxlength="1" required autocomplete="off">
                    </div>
                    <div class="col form-group">
                      <input type="text"
                      formControlName="code"
                      [ngClass]="{ 'is-invalid': submitted && f.code.errors }"
                      class="form-control text-center text-6 py-2" maxlength="1" required autocomplete="off">
                    </div>
                    <div class="col form-group">
                      <input type="text"
                      formControlName="code"
                      [ngClass]="{ 'is-invalid': submitted && f.code.errors }"
                      class="form-control text-center text-6 py-2" maxlength="1" required autocomplete="off">
                    </div>
                  </div>
                  <button class="btn bg-danger-red text-light btn-block shadow-none mt-4 mb-3">
                    Verify
                  </button>
                </form>
                <p class="text-muted text-center mb-0">
                  Didn't get the code ?
                  <a class="btn-link text-light text-3 cursor-pointer" (click)="resend_code()">Resend it</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
