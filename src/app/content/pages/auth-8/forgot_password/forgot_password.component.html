<div class="fendee-login-register">
  <div class="container-fluid px-0">
    <div class="row no-gutters min-vh-100">
      <div class="col-md-5">
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-mask opacity-3 bg-teal"></div>
          <div class="hero-content mx-auto w-100 h-100">
            <div class="container d-flex flex-column h-100">
              <div class="row no-gutters">
                <div class="col-11 col-lg-9 mx-auto">
                  <div class="logo mt-5 mb-5 mb-md-0">
                    <a class="d-flex" title="Fendee">
                      <h3 class="text-white">Fendee</h3>
                    </a>
                  </div>
                </div>
              </div>
              <div class="row no-gutters my-auto">
                <div class="col-11 col-lg-9 mx-auto">
                  <p class="text-4 line-height-4">
                    We are glad to see you again!
                  </p>
                  <h1 class="text-9 font-weight-600 mb-5">
                    Join the largest Designer community in the world.
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-7 d-flex flex-column align-items-center">
        <div class="container pt-5">
          <div class="row">
            <div class="col-11 col-md-11 mx-auto">
              <p class="text-right text-2 mb-0">Return to
                <a class="text-teal cursor-pointer" (click)="sign_in()">Sign In</a>
              </p>
            </div>
          </div>
        </div>
        <div class="container my-auto py-5">
          <div class="row">
            <div class="col-11 col-md-10 col-lg-9 col-xl-8 mx-auto">
              <h3 class="font-weight-600 mb-4">Forgot password?</h3>
              <p class="text-muted mb-4">Enter the email address or mobile number associated with your account.</p>
              <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                <div class="form-group font-weight-500">
                  <label for="resetField">Email or Mobile Number</label>
                  <input type="text" formControlName="resetField" class="form-control border-light"
                  [ngClass]="{ 'is-invalid': submitted && f.resetField.errors }"
                  placeholder="Enter Email or Mobile Number">
                  <div *ngIf="submitted && f.resetField.errors" class="invalid-feedback">
                    <div *ngIf="f.resetField.errors.required">
                      Email or Mobile number is required
                    </div>
                  </div>
                </div>
                <button class="btn bg-teal text-light shadow-none my-2">
                  Continue
                </button>
              </form>
              <div class="d-flex align-items-center my-4">
                <hr class="flex-grow-1">
                <span class="mx-3 text-2 text-muted">
                  Or Sign in with
                </span>
                <hr class="flex-grow-1">
              </div>
              <div class="form-row mb-3">
                <div class="col-4 col-sm-4 col-lg-6">
                  <button type="button" class="btn btn-google btn-sm btn-block font-weight-400 shadow-none">
                    <span class="mr-2">
                      <i class="fab fa-google"></i>
                    </span>
                    <span class="d-none d-lg-inline">
                      Sign in with Google
                    </span>
                  </button>
                </div>
                <div class="col-8 col-sm-8 col-lg-6">
                  <div class="d-flex  flex-column">
                    <ul class="social-icons social-icons-rounded">
                      <li class="social-icons-facebook">
                        <a class="cursor-pointer" placement="top" ngbTooltip="Sign up with Facebook">
                          <i class="fab fa-facebook-f"></i>
                        </a>
                      </li>
                      <li class="social-icons-twitter">
                        <a class="cursor-pointer" placement="top" ngbTooltip="Sign up with Twitter">
                          <i class="fab fa-twitter"></i>
                        </a>
                      </li>
                      <li class="social-icons-linkedin">
                        <a class="cursor-pointer" placement="top" ngbTooltip="Sign up with Linkedin">
                          <i class="fab fa-linkedin-in"></i>
                        </a>
                      </li>
                      <li class="social-icons-apple">
                        <a class="cursor-pointer" placement="top" ngbTooltip="Sign up with Apple">
                          <i class="fab fa-apple"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
