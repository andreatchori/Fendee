<div class="fendee-login-register">
  <div class="container-fluid px-0">
    <div class="row no-gutters min-vh-100">
      <div class="col-md-6 d-flex flex-column order-2 order-md-1">
        <div class="container my-auto py-5">
          <div class="row">
            <div class="col-11 col-lg-9 col-xl-8 mx-auto text-center">
              <div class="logo mb-4"> 
                <a class="d-flex" title="logo">
                  <!-- Put your logo here -->
                </a>    
              </div>
              <h4 class="mb-4">Two-Step Verification</h4>
              <p><img class="img-fluid" src="assets/images/otp-icon-dark.png" alt="verification"></p>
              <p class="text-muted mb-4">Enter the verification code we sent to <br>
                <span class="text-dark text-4">+1*******179</span>
              </p>
              <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                  <div class="col form-group">
                    <input type="text"
                    formControlName="code"
                    [ngClass]="{ 'is-invalid': submitted && f.code.errors }"
                    class="form-control text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                  <div class="col form-group">
                    <input type="text"
                    formControlName="code"
                    [ngClass]="{ 'is-invalid': submitted && f.code.errors }"
                    class="form-control text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                  <div class="col form-group">
                    <input type="text"
                    formControlName="code"
                    [ngClass]="{ 'is-invalid': submitted && f.code.errors }"
                    class="form-control text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                  <div class="col form-group">
                    <input type="text"
                    formControlName="code"
                    [ngClass]="{ 'is-invalid': submitted && f.code.errors }"
                    class="form-control text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                </div>
                <button class="btn btn-primary btn-block shadow-none my-3">Verify</button>
              </form>
              <div class="d-flex align-items-center my-2">
                <hr class="flex-grow-1">
                <span class="mx-2 text-2 text-muted">OR</span>
                <hr class="flex-grow-1">
              </div>
              <div class="d-flex  flex-column align-items-center mb-4">
                <ul class="social-icons social-icons-rounded">
                  <li class="social-icons-facebook cursor-pointer"><a placement="top" ngbTooltip="Log In with Facebook"><i class="fab fa-facebook-f"></i></a></li>
                  <li class="social-icons-twitter cursor-pointer"><a placement="top" ngbTooltip="Log In with Twitter"><i class="fab fa-twitter"></i></a></li>
                  <li class="social-icons-google cursor-pointer"><a placement="top" ngbTooltip="Log In with Google"><i class="fab fa-google"></i></a></li>
                  <li class="social-icons-linkedin cursor-pointer"><a placement="top" ngbTooltip="Log In with Linknedin"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
              </div>
              <p class="text-muted text-2">Not received your code?
                <a class="btn-link text-primary cursor-pointer" (click)="resend_code()">Resend code</a>
              </p>
            </div>
          </div>
        </div>
        <div class="container py-2">
          <p class="text-2 text-muted text-center mb-0">Copyright Â© 2020 <a href="#">Fendee</a>. All Rights Reserved.</p>
        </div>
      </div>

      <div class="col-md-6 order-1 order-md-2">
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-mask opacity-8 bg-secondary"></div>
          <div class="hero-bg hero-bg-scroll" style="background-image:url('./assets/images/bg-3.jpg');"></div>
          <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
            <div class="row no-gutters my-auto py-5">
              <div class="col-10 col-lg-9 mx-auto">
                <p class="text-4 text-white">We are glad to see you again!</p>
                <h1 class="text-10 text-white mb-4">Join our next negotiation group in few minutes!</h1>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
