<div class="fendee-login-register h-100 d-flex flex-column bg-transparent">
  <div class="container my-auto">
    <div class="row no-gutters h-100">
      <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4 m-auto py-5">
        <div class="logo text-center mb-2">
          <a title="Fendee">
            <img src="assets/images/logo-light.png" alt="Fendee">
          </a>
        </div>
        <h4 class="mb-4 text-center">Forgot your password?</h4>
        <p class="text-muted text-center mb-4">Enter the email address or mobile number associated with your account.</p>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="email" name="resetField" formControlName="resetField"
            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.resetField.errors }"
            placeholder="Enter Email or Mobile Number">
          </div>
          <button class="btn btn-primary btn-block shadow-none my-4">
            Continue
          </button>
        </form>
        <p class="text-muted text-2 mb-0 text-center">Return to
          <a class="btn-link text-primary cursor-pointer" (click)="sign_in()">Log in</a>
        </p>
      </div>
    </div>
  </div>
  <div class="container-fluid bg-white py-2">
    <p class="text-center text-2 text-muted mb-0">Copyright Â© 2020 <a class="text-primary">Fendee</a>. All Rights Reserved.</p>
  </div>
</div>
